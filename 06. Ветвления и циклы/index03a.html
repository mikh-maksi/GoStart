<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
        var n = Math.floor(Math.random()*9)+1;
        console.log (n);
        if (n==1) {console.log("Число - один");}
        if (n==2) {console.log("Число - два");}
        if (n==3) {console.log("Число - три");}
        if (n==4) {console.log("Число - четыре");}
        if (n==5) {console.log("Число - пять");}
        if (n==6) {console.log("Число - шесть");}
        if (n==7) {console.log("Число - семь");}
        if (n==8) {console.log("Число - восемь");}
        if (n==9) {console.log("Число - девять");}
        
    </script>
</body>
</html>
